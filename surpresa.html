<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Desconto Profissional</title>
    <style>
        :root {
            --primary: #4f46e5;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: var(--card);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 { margin-top: 0; color: var(--primary); text-align: center; }

        .input-group { margin-bottom: 1.5rem; }

        label { display: block; margin-bottom: 0.5rem; font-weight: 600; font-size: 0.9rem; }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover { background-color: #4338ca; }

        .result {
            margin-top: 2rem;
            padding: 1rem;
            background: #f1f5f9;
            border-radius: 8px;
            display: none; /* Escondido até calcular */
        }

        .result p { margin: 5px 0; font-size: 0.95rem; }
        .highlight { font-weight: bold; color: var(--primary); }
    </style>
</head>
<body>

<div class="container">
    <h2>Calculadora de Compra</h2>
    
    <div class="input-group">
        <label>Valor Unitário Original (R$)</label>
        <input type="number" id="v_orig" placeholder="Ex: 100.00" step="0.01">
    </div>

    <div class="input-group">
        <label>Quantidade de Unidades</label>
        <input type="number" id="qtd" placeholder="Ex: 2">
    </div>

    <div class="input-group">
        <label>Valor Unitário com Desconto (R$)</label>
        <input type="number" id="v_desc" placeholder="Ex: 85.00" step="0.01">
    </div>

    <button onclick="calcular()">Calcular Resumo</button>

    <div id="resultado" class="result">
        <p>Total sem desconto: <span id="res_bruto" class="highlight"></span></p>
        <p>Total com desconto: <span id="res_liquido" class="highlight"></span></p>
        <hr>
        <p>Economia total: <span id="res_economia" class="highlight"></span></p>
        <p>Desconto aplicado: <span id="res_pct" class="highlight"></span></p>
    </div>
</div>

<script>
    function calcular() {
        // Captura os valores dos inputs (o equivalente ao scanf do C)
        const v_orig = parseFloat(document.getElementById('v_orig').value);
        const qtd = parseInt(document.getElementById('qtd').value);
        const v_desc = parseFloat(document.getElementById('v_desc').value);

        if (isNaN(v_orig) || isNaN(qtd) || isNaN(v_desc)) {
            alert("Por favor, preencha todos os campos corretamente.");
            return;
        }

        // Lógica de cálculo (exatamente como no seu código C)
        const total_original = v_orig * qtd;
        const total_com_desconto = v_desc * qtd;
        const desconto_dinheiro = total_original - total_com_desconto;
        const porcentagem = (desconto_dinheiro / total_original) * 100;

        // Exibição dos resultados (o equivalente ao printf do C)
        document.getElementById('res_bruto').innerText = `R$ ${total_original.toFixed(2)}`;
        document.getElementById('res_liquido').innerText = `R$ ${total_com_desconto.toFixed(2)}`;
        document.getElementById('res_economia').innerText = `R$ ${desconto_dinheiro.toFixed(2)}`;
        document.getElementById('res_pct').innerText = `${porcentagem.toFixed(2)}%`;

        document.getElementById('resultado').style.display = 'block';
    }
</script>

</body>
</html>
